<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seattle Rainfall Patterns</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --card-color: #181818;
      --text-color: #e0e0e0;
      --accent-color: #84c2ff;
      --accent-gradient: linear-gradient(90deg, #5ba1ff, #84c2ff);
      --font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0 0 0.5rem;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      color: #bbb;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    #chart {
      max-width: 900px;
      height: 550px;
      margin: 2rem auto;
      border-radius: 16px;
      background-color: var(--card-color);
      box-shadow: 0 0 20px rgba(132, 194, 255, 0.1);
      padding: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Seattle Rainfall Patterns</h1>
    <p>Average monthly rainfall in Seattle. A look at the city's iconic wet seasons through beautifully crafted data visualization.</p>
  </header>

  <div id="chart"></div>

  <footer>
    &copy; 2025 James Svolos. All rights reserved.
  </footer>

  <script>
    const months = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    const rainfall = [5.2, 3.8, 3.7, 2.6, 1.8, 1.5, 0.7, 0.9, 1.6, 3.5, 6.3, 5.9];

    const trace = {
      x: months,
      y: rainfall,
      type: 'scatter',
      mode: 'lines+markers',
      line: {
        color: '#84c2ff',
        width: 4,
        shape: 'spline'
      },
      marker: {
        color: '#84c2ff',
        size: 8,
        line: {
          color: '#0f0f0f',
          width: 2
        }
      },
      fill: 'tozeroy',
      fillcolor: 'rgba(132,194,255,0.2)',
      hovertemplate: '<b>%{x}</b><br>Rainfall: %{y} inches<extra></extra>'
    };

    const layout = {
      paper_bgcolor: '#181818',
      plot_bgcolor: '#181818',
      font: {
        family: 'Inter, sans-serif',
        color: '#e0e0e0'
      },
      title: {
        text: '',
      },
      xaxis: {
        title: 'Month',
        showgrid: false,
        tickangle: -45,
        zeroline: false
      },
      yaxis: {
        title: 'Rainfall (inches)',
        gridcolor: 'rgba(255,255,255,0.05)',
        zeroline: false
      },
      margin: { l: 50, r: 30, t: 20, b: 80 },
      hovermode: 'x unified',
      showlegend: false
    };

    Plotly.newPlot('chart', [trace], layout, {responsive: true});
  </script>
</body>
</html>
